          <div class="botones">

              <button id="registrarseBtn">Registrarse</button>
          </div>
          <div id="formularioInicioSesion" class="formulario oculto">
              <h2>Inicio de sesión</h2>
              <form>
                  <label for="correoInicioSesion">Correo electrónico:</label>
                  <input type="email" id="correoInicioSesion" required>
                  <label for="contrasenaInicioSesion">Contraseña:</label>
                  <input type="password" id="contrasenaInicioSesion" required>
                  <button type="submit">Iniciar sesión</button>
              </form>
          </div>
          <div id="formularioRegistro" class="formulario oculto">
              <h2>Registro</h2>
              <form>

                  <label for="nombreRegistro">Nombre completo:</label>
                  <input type="text" id="nombreRegistro" required>
                  <label for="correoRegistro">Correo electrónico:</label>
                  <input type="email" id="correoRegistro" required>
                  <label for="contrasenaRegistro">Contraseña:</label>
                  <input type="password" id="contrasenaRegistro" required>
                  <button type="submit">Registrarse</button>
                  
              </form>
          </div>
