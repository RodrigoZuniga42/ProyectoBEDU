<script src="utils/profile.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="index.html"><img src="assets/laplace-favicon-color.png" style="height:75px; width: 125px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro.html">Sing Up</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Nuestro Talento
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Postea una Oferta</a></li>
                  <li><a class="dropdown-item" href="#">Opinion de Experto</a></li>
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="profile-header">
          <div class="profile-photo" id="profilePhoto">
            <!-- La imagen se cargará aquí -->
          </div>
          <input type="file" id="uploadPhoto" style="display:none" onchange="updatePhoto()" />
          <button onclick="document.getElementById('uploadPhoto').click()">Actualizar Foto</button>
          <div class="profile-info">
            <div class="name">Juan Pérez</div>
            <div class="title">Desarrollador Web Full Stack</div>
            <p class="bio" contenteditable="true">Soy un desarrollador web con más de 5 años de experiencia...</p>
            <button onclick="updateBio()">Actualizar Descripción</button>
            <ul class="skills" contenteditable="true">
              <li class="skill">JavaScript</li>
              <li class="skill">React</li>
              <!-- Agrega más habilidades según sea necesario -->
            </ul>
            <button onclick="updateSkills()">Actualizar Habilidades</button>
          </div>
        </div>
        <div class="updates">
          <textarea id="newUpdate" placeholder="Publicar una actualización..."></textarea>
          <button onclick="postUpdate()">Postear Update</button>
        </div>
        <div class="search">
          <input type="text" id="searchOffers" placeholder="Buscar ofertas...">
          <button onclick="searchOffers()">Buscar</button>
        </div>
        <footer>
        <div class="footer">
          <span class="me-md-auto">Copyright &copy; 2024 Laplace.</span>
          <a href="#" class="text-muted">Terms</a>
          <a href="#" class="text-muted">Privacy</a>
        </div>
      </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
